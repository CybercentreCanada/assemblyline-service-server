
image: python:3.7

options:
  max-time: 5

pipelines:
  default:
    - parallel:
      - step:
          name: Build & Test 3.7
          caches: &caches
            - pip
          script: &build_test
            - apt update
            - apt install -y build-essential libffi-dev libfuzzy-dev python3-dev
            - mkdir -p /etc/assemblyline/
            - mkdir -p /var/cache/assemblyline/
            - cp test/bitbucket/config.yml /etc/assemblyline
            - pip install -r test/requirements.txt
            - pip install -e .
            - python3 -m service.app &
            # - pytest -rsx -vv
          services: &services
            - redis
            - elasticsearch
#      - step:
#          name: Build & Test 3.8
#          image: python:3.8-rc
#          caches: *caches
#          script: *build_test
#          services: *services
  tags:
    v*:
      - step:
          name: Build Package
          script:
            - pip install wheel
            - python setup.py bdist_wheel
            - ls dist/
          artifacts:
            - dist/*
      - parallel:
        - step:
            name: Test 3.7
            script: &deploy_test
              - rm -rf service setup.py  # Make sure we are running on the package from the prior build
              - apt update
              - apt install -y build-essential libffi-dev libfuzzy-dev python3-dev
              - pip install -f dist assemblyline-service-server
              - mkdir -p /etc/assemblyline/
              - mkdir -p /var/cache/assemblyline/
              - cp test/bitbucket/config.yml /etc/assemblyline
              - pip install -r test/requirements.txt
              - python3 -m service.app &
              #- pytest -rsx -vv
            services: *services
#        - step:
#            name: Test 3.8
#            image: python:3.8-rc
#            script: *deploy_test
#            caches: *caches
#            services: *services
      - step:
          name: Deploy to Test PyPI
          deployment: test_pypi
          script:
            - pip install twine
            - ls dist
            - twine upload --skip-existing --repository-url $TEST_REPOSITORY_URL dist/*
      - step:
          name: Deploy to PyPI
          trigger: manual
          deployment: pypi
          script:
            - pip install twine
            - ls dist
            - twine upload --skip-existing dist/*
      - step:
          name: Deploy to Docker Hub
          trigger: manual
          services: [docker]
          deployment: container
          script:
            - export TAG=${BITBUCKET_TAG#v}
            - until pip3 install assemblyline-service-server== 2>&1 | grep -q $TAG; do sleep 2; done
            - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
            - docker build --build-arg version=$TAG -t cccs/assemblyline-service-server:$TAG -t cccs/assemblyline-service-server:latest docker
            - docker push cccs/assemblyline-service-server
definitions:
  services:
    elasticsearch:
      image: sgaroncse/elasticsearch:7.1.0
      memory: 768
      environment:
        ES_JAVA_OPTS: '-Xms256m -Xmx256m'
        DISCOVERY_TYPE: 'single-node'

    redis:
      image: redis
      memory: 256
