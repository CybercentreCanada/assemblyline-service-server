version: '2.4'

services:
  al_service:
    image: sgaroncse/assemblyline_dev:latest
    ports:
      - '5003:5003'
    volumes:
      - /opt/alv4/alv4_service_api/test/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/alv4_service_api/service/
    command: python3 app.py
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  elasticsearch:
    image: sgaroncse/elasticsearch:7.3.0
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      DISCOVERY_TYPE: "single-node"
    ports:
      - '9200:9200'
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis
    ports:
      - '6380:6379'
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data
